<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Preguntas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-narrow">
                    <img src="./images/huesitos3d.png" alt="Logo de Huesitos 3D" style="height: 75px;">
                </div>
                <div class="column">
                    <h1 class="title has-text-centered">Huesitos 3D de la Mano</h1>
                </div>
            </div>
            <div id="quiz-container" class="box">
                <p id="question" class="has-text-weight-bold"></p>
                <img id="question-image" src="" alt="" style="display:none;" class="image"/>
                <div id="options" class="buttons"></div>
            </div>
            <p id="result" class="has-text-centered has-text-weight-bold"></p>
        </div>
    </section>
       <!-- Pie de página -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <small>
                Las ilustraciones que aparecen en las imágenes pertenecen al Cuaderno Netter de anatomía de John T. Hansen ©2023 Elsevier España  S.L.U. y se utilizan sólamente con fines didácticos y de experimentación.
                </small>
            </p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
